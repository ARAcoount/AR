<!-- include a-frame -->
<script src='../vendor/aframe/build/aframe.min.js'></script>

<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
<!-- include ar.js for aframe -->
<script src='../../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	
	
	<!-- Define your 3d scene and enabled ar.js -->
    <a-scene embedded arjs='trackingMethod: best;'>


        <a-assets>
            <a-asset-item id="tree" src="models/dae/model.dae"></a-asset-item>
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        </a-assets>
        <!-- Create a anchor to attach your augmented reality -->
        <a-anchor hit-testing-enabled='true'>

            <a-entity id="logo" rotation="0 -180 0" scale='1 1 1'>


                <a-entity position="0 0 0">
                    <a-collada-model src="#tree" scale="2.5 2.5 2.5">

                        <!--<a-animation attribute="visible" to="true" delay="400" dur="1"></a-animation>-->
                    </a-collada-model>
                </a-entity>

            </a-entity>

            <!--<a-sky src="#sky" rotation="0 -90 0" radius='50'></a-sky>-->

        </a-anchor>

        <!-- Define a static camera -->
        <a-camera-static />
        <a-entity camera look-controls></a-entity>

    </a-scene>
</body>
<script>
    setTimeout(function () { document.getElementById("arjsDebugUIContainer").style.display = "none"; }, 100);


</script>
